{
    "query": "query GetInvoiceDetailsForOrder($invoicesByOrderRequest: invoicesByOrderRequest!) {
        GetInvoiceDetailsForOrder(input: $invoicesByOrderRequest) {  
            InvoiceNumber
            InvoiceProcessingStatus
            InvoiceDate
            InvoiceTotalQty
            InvoiceTotalPrice
            InvoiceItems {
                MaterialCode
                MaterialDescription
                Qty
                UnitPrice
            }
        }
    }",
