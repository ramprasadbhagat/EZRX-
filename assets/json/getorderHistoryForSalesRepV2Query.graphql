query orderHistoryForSalesRepV2($soldTo: String!, $fromDate: String, $toDate: String, $shipTo: [String], $first: Int, $after: Int, $language: String, $userName: String!, $orderStatus: [String!]) {
  orderHistoryForSalesRepV2(
    soldTo: $soldTo
    fromDate: $fromDate
    toDate: $toDate
    shipTo: $shipTo
    first: $first
    after: $after
    language: $language
    userName: $userName
    orderStatus: $orderStatus
  ) {
    OrderCount
    OrderHistory {
      OrderBasicInformation {
        SoldTo
        CompanyName
        ShipTo
        PaymentTerm {
          PaymentTermCode
          PaymentTermDescription
         
        }
       
      }
      OrderItems {
        MaterialCode
        MaterialDescription
        CreatedDate
        Qty
        UnitPrice
        TotalPrice
        Status
        DeliveryDate
        OrderType
        OrderNumber
        OrderNumber
        Batch
        OrderBy
        ExpiryDate
        POReference
        ManufactureName
        InvoiceNumber
        TelephoneNumber
        
      }
     
    }
   
  }
}

