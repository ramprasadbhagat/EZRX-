mutation resetPasswordV3($username: String!, $newPassword: String!, $resetPasswordToken: String!) {
  resetPasswordV3(
    username: $username
    newPassword: $newPassword
    resetPasswordToken: $resetPasswordToken
  ) {
    success
    status
  }
}

