 query comboDealForPrincMatGrp(
        $salesOrg: String!
        $customerCode: String!
        $salesDeal: String!
        $flexibleGroup: String!
      ) {
        comboDealForPrincMatGrp(
          salesOrg: $salesOrg
          customerCode: $customerCode
          salesDeal: $salesDeal
          flexibleGroup: $flexibleGroup
        ) {
            flexiGroupCombo {
              type      
              value      
              minQty      
              setNo    
            }    
            flexiTierRule {      
              rate      
              type      
              minTotalAmount      
              maxTotalAmount      
              minTotalCurrency      
              maxTotalCurrency      
              minQty      
              conditionNumber      
              conditions    
            }  
          }
       }