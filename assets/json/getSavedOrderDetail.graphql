query getSavedOrderDetail($id: Int!) {
   draftOrder(id: $id) {
     id
     DeliveryDocument
     itemlist
     SoldToParty
     ShipToParty
     address1
     address2
     post_code1
     phonenumber
     orderType
     orderReason
     shippingCondition
     contactPerson
     city
     POReference
     requestedDeliveryDate
     orderRequest
     collectiveNumber
     referenceNote
     POAttachent
     paymentTerm
     __typename
   }
 }
