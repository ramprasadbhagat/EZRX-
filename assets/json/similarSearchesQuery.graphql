query similarSearches($principalCode: String, $first: Int, $after: Int, $language: String, $resultCount: Int, $excludeMaterialNumber: String, $customerCode: String!, $shipToCode: String!) {
  similarSearches(
    principalCode: $principalCode
    first: $first
    after: $after
    language: $language
    resultCount: $resultCount
    excludeMaterialNumber: $excludeMaterialNumber
    customerCode: $customerCode
    shipToCode: $shipToCode
  ) {
    materials {
      principalName
      principalCode
      materialNumber
      materialDescription
      defaultMaterialDescription
      itemBrand
      isFavourite
      warehouseStorageCondition
      suspensionStatus
      governmentMaterialCode
      promoType
      promoStatus
      hidePrice
    }
  }
}

