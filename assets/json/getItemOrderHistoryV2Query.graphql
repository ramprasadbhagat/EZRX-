query itemOrderHistoryV2($soldTo: String!, $language: String, $materialSearch: String, $orderNumber: String) {
  orderHistoryV2(
    soldTo: $soldTo
    language: $language
    materialSearch: $materialSearch
    orderNumber: $orderNumber
  ) {
    OrderHistory {
      OrderBasicInformation {
        SoldTo
        CompanyName
        ShipTo
        PaymentTerm {
          PaymentTermCode
          PaymentTermDescription
          
        }
       
      }
      OrderItems {
        MaterialCode
        MaterialDescription
        CreatedDate
        Qty
        UnitPrice
        TotalPrice
        DeliveryDate
        OrderType
        OrderNumber
        Batch
        ExpiryDate
        POReference
        ManufactureName
        SpecialInstructions
        RequestedDeliveryDate
        IsBonusMaterial
        TelephoneNumber
        Tax
        OrderBy
        
      }
      
    }
    
  }
}

