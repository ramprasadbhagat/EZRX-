query getProduct($materialID: [String!]) {
  getProduct(request: {materialID: $materialID}) {
    orderCloudProduct {
      materialID
      name
      description
      image
      thumbNail
      
    }
    Items {
      HidePrice
      ID
      
    }
    
  }
}
variable: {
