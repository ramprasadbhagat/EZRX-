mutation UpsertCartItems($itemInput: [ItemInput!]) {
  upsertCartItems(itemInput: $itemInput) {
    ID
    UserID
    EzRxItems {
      ...ezrxItemsFields
    }
    CustomerCode
    ShipToCustomerCode
    CreatedAt
    UpdatedAt
    OrderID
    userAddress {
      ...userAddressFields
    }
    materials {
      ...materialsFields
    }
    SalesOrg
  }
}
