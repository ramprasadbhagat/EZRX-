query getPOAttachmentQuery(
    $soldTo: String, 
    $fromDate: String, 
    $toDate: String, 
    $shipTo: String, 
    $salesOrg: String, 
    $fileName: String, 
    $exRxNo: String, 
    $first: Int!, 
