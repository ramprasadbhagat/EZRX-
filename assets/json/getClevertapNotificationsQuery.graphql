query getClevertapNotifications($page: Int!, $perPage: Int!) {
  getClevertapNotifications(request: {perPage: $perPage, page: $page}) {
    message
    data {
      id
      userName
      type
      title
      imageUrl
      description
      isRead
      createdAt
      updatedAt
      orderNumber
      returnRequestNumber
      paymentNumber
      saleDocument
     
    }
    pagination {
      totalPage
      totalItem
      totalUnread
     
    }
   
  }
}

variables:{
  "page": 1,
  "perPage": 5
}