query orderHistoryV2($soldTo: String!, $fromDate: String, $toDate: String, $shipTo: [String], $first: Int, $after: Int, $language: String, $orderStatus: [String!], $query: String) {
  orderHistoryV2(
    soldTo: $soldTo
    fromDate: $fromDate
    toDate: $toDate
    shipTo: $shipTo
    first: $first
    after: $after
    language: $language
    orderStatus: $orderStatus
    query: $query
  ) {
    OrderCount
    OrderHistory {
      OrderBasicInformation {
        SoldTo
        CompanyName
        ShipTo
        PaymentTerm {
          PaymentTermCode
          PaymentTermDescription
          
        }
        
      }
      OrderItems {
        MaterialCode
        MaterialDescription
        DefaultMaterialDescription
        CreatedTime
        CreatedDate
        Qty
        UnitPrice
        TotalPrice
        Status
        LineNumber
        Tax
        DeliveryDate
        DeliveryTime
        OrderType
        EZRXNumber
        OrderNumber
        OrderBy
        PurchaseOrderType
        WarehouseStorageCondition
        OrderNumber
        Available
        Batch
        ExpiryDate
        IsMarketplace
        Seller
        POReference
        ManufactureName
        InvoiceNumber
        IsBonusMaterial
        GovernmentMaterialCode
        TelephoneNumber
       
      }
     
    }
   
  }
}
