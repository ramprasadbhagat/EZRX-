query materialDetails(
    $materialNumber: String!,
    $language: String, 
    $salesOrg: String, 
    $customerCode: String, 
    $shipToCode: String
    ) {
  materialDetails(
    materialNumber: $materialNumber
    language: $language
    salesOrg: $salesOrg
    customerCode: $customerCode
    shipToCode: $shipToCode
  ) {
    materialNumber
    materialDescription
    principalCode
    principalName
    unitOfMeasurement
    therapeuticClass
    genericMaterialName
    itemBrand
    materialBrand
    isFavourite
    warehouseStorageCondition
    defaultMaterialDescription
    isMarketplaceProduct
    country
    countryName
    hidePrice
    governmentMaterialCode
    itemRegistrationNumber
    suspensionStatus
    promoStatus
    promoType
  }
}

