query orderHistoryQuery($soldTo: String!, $fromDate: String, $toDate: String, $shipTo: [String], $first: Int, $after: Int, $orderBy: String, $sort: String, $language: String, $poReference: String, $searchKey: String, $companyName: String, $paymentMode: [String], $isGreen: Boolean) {
  orderHistoryV3(
    request: {soldTo: $soldTo, shipTo: $shipTo, fromDate: $fromDate, toDate: $toDate, first: $first, after: $after, orderBy: $orderBy, sort: $sort, language: $language, poReference: $poReference, searchKey: $searchKey, companyName: $companyName, paymentMode: $paymentMode, isGreen: $isGreen}
  ) {
    orderCount
    creatingOrderIds
    orderHeaders {
      Type
      OrderNumber
      EZRXNumber
      SoldTo
      ShipTo
      CompanyName
      OrderValue
      ProcessingStatus
      CreatedDate
      CreatedTime
      RequestedDeliveryDate
      TotalTax
      POReference
      HasPOAttachment
      ItmCount
      ItmDescription
      PaymentMethod
      IsGreen
      OrderItems {
        MaterialCode
        MaterialDescription
        DefaultMaterialDescription
       
      }
     
    }
   
  }
}
