query aplSimulateOrder($input: AplSimulateOrderRequest!) {
  aplSimulateOrder(input: $input) {
    netTotalValue
    tax
    totalDiscValue
    beforeTax
    deliveryFee
    products {
      material
      productQty
      productPriceNetValue
      netValue
      taxValue
    }
  }
}


