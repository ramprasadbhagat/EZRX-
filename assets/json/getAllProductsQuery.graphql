query ($request: GetAllProductsRequest!) {
  GetAllProducts(request: $request) {
    Count
    Products {
      Code
      Name
      PrincipalCode
      materialNumber
      materialDescription
      Manufactured
      IsFavourite
      Type
      HidePrice
      BundleInformation {
        BundleName
        BundleCode
        Conditions
        BonusEligible
        BundleInformation {
          Sequence
          Quantity
          Type
          Rate
        }
      }
      Data {
        MaterialCode
        Manufactured
        MaterialDescription
        DefaultMaterialDescription
        GenericMaterialName
        Manufactured
        GovernmentMaterialCode
        ItemRegistrationNumber
      }
      DataTotalCount
      DataTotalHidden
      HidePrice
      IsGimmick
      hasValidTenderContract
      hasMandatoryTenderContract
    }
  }
}

