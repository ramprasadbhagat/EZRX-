
fragment MaterialsFields on returnMaterialInformation {
  item {
    assignmentNumber
    material
    materialDescription
    balanceQuantity
    batch
    eligibleForReturn
    priceDate
    unitPrice
    totalPrice
    principalCode
    principalName
    expiryDate
    itemNumber
    bonusItem {
      assignmentNumber
      material
      materialDescription
      balanceQuantity
      eligibleForReturn
      batch
      priceDate
      unitPrice
      totalPrice
      principalCode
      principalName
      expiryDate
      itemNumber
    }
  }
}

fragment materialBasicInformation on materialBasicInfo {
  salesOrg
  partnerRole
  partnerNumber
}

query searchReturnMaterials($searchReturnMaterialsRequestV2: searchReturnMaterialsRequestV2!) {
  searchReturnMaterialsV2(request: $searchReturnMaterialsRequestV2) {
    materialBasicInformation {
      ...materialBasicInformation
    }
    materials {
      ...MaterialsFields
    }
  }
}

